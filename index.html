<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Files</title>
</head>
<body>

    
<!-- Include File 1 -->
<div id="includeHTML3"></div>
<script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('includeHTML3').innerHTML = data;
    });
</script>

<!-- Include File 1 -->
<div id="includeHTML"></div>
<script>
    fetch('index1.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('includeHTML').innerHTML = data;
    });
</script>

<!-- Include File 2 -->
<div id="includeHTML2"></div>
<script>
    fetch('fotter.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('includeHTML2').innerHTML = data;
    });
</script>


</body>
</html>
